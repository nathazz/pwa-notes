<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA</title>
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  </head>

  <body>
    <header>
      <h1>PWA notes</h1>
      <nav>
        <button id="export-btn">Send File</button>
      </nav>
    </header>

    <main>
      <section aria-labelledby="new-entry-title">
        <h2 id="entries-title">New Entry</h2>
        <form id="form">
          <label for="entry-title">Title</label>
          <input id="entry-title" name="title" type="text" required />

          <label for="entry-content">Content</label>
          <textarea id="entry-content" name="content"></textarea>

          <label for="entry-file">Send File</label>
          <input
            id="entry-attachment"
            type="file"
            accept="image/*,audio/*,application/zip,application/x-rar-compressed,application/x-7z-compressed"
          />
          <button type="submit">Save Note</button>
        </form>
      </section>
      <section aria-labelledby="entries-title">
        <h2 id="entries-title">My Entries</h2>
        <div id="notes-list"></div>
      </section>

      <div id="peer-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Send Note</h3>
          <h5 id="id-peer"></h5>
          <label for="peer-id">Receiver Peer ID:</label>
          <input type="text" id="peer-id" placeholder="abc123..." />

          <label for="note-id">Note ID:</label>
          <input type="text" id="note-id" placeholder="e.g., note123" />

          <div
            style="
              display: flex;
              align-items: center;
              gap: 1rem;
              margin-top: 0.5rem;
            "
          >
            <button class="button-modal" id="connect-btn">Connect</button>
            <button id="disconnect-btn" class="button-modal">Disconnect</button>
            <span
              id="connection-status"
              class="status-indicator disconnected"
            ></span>
          </div>

          <button class="button-modal" id="send-note">Send</button>
          <button class="button-modal" id="close-modal">Cancel</button>
        </div>
      </div>
    </main>

    <footer>Â© <span id="year"></span> Pwa Notes</footer>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/js/sw.js")
          .then(() => {
            console.log("register server worker!");
          })
          .catch((error) => {
            console.error("Error to register:", error);
          });
      }

      window.addEventListener("DOMContentLoaded", () => {
        let currentYear = new Date().getFullYear();
        document.getElementById("year").innerText = currentYear;
      });
    </script>
  </body>
</html>
